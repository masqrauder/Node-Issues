name: ci-matrix

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches:
      - master
      - release/*

jobs:
  build:
    name: Build node on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build ${{ matrix.os }}
      run: |
        rustup show
        rustup update stable
        ./ci/all.sh
        ./ci/multinode_integration_test.sh
      shell: bash
      uses: actions/upload-artifact@v1
        with:
          name: Build Results
          path: |
          ./dns_utility/target/release/dns_utility.exe
          ./dns_utility/target/release/dns_utilityw.exe
          ./node/target/release/MASQNode.exe
          ./node/target/release/MASQNodeW.exe
          ./node/target/release/masq.exe
          ./node/generated/*
          ./dns_utility/generated/*
          ./multinode_integration_tests/generated/*
